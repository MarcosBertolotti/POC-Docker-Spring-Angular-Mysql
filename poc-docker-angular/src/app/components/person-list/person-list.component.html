<div class="container mt-2">
    <h2 class="text-center">Persons List</h2>

    <section class="row mt-2">
        <article class="col-3" *ngFor="let p of personList">
            <div class="card mb-4">
                <img src="{{ p.image }}" height="220">

                <div class="card-body">
                    <h3 class="text-primary mb-2"> {{ p.firstName }} {{ p.lastName }} </h3>
                    <p class="mb-1"> {{ p.email }} </p>
                    <p class="mb-1">Regi√≥n: {{ p.location }} </p>

                    <div class="d-block-inline">
                        <span> {{ p.gender }} </span>
                        <span> {{ p.age }} year old</span>
                    </div>
                </div>
            </div>
        </article>
    </section>

</div>
